<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad's Bank</title>

    <!-- Link Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1  class="text-6xl text-center my-7 font-medium">Welcome to <span class="font-semibold text-orange-400">Dad's Bank</span></h1>
    <div class="bg-orange-200 w-3/4 mx-auto mt-12 p-10 text-center rounded">
        <div action="">
            <h2 class="text-5xl mb-4">Please Log In</h2>
            <input class="w-1/2 mx-auto my-2 p-2 px-3 font-normal border rounded bg-slate-800 text-white" type="email" name="" placeholder="Your E-mail" id="email-input"> <br>
            <input class="w-1/2 mx-auto p-2 font-normal border rounded bg-slate-800 text-white" type="password" name="" placeholder=" Password" id="pass-input"> <br>           
            <button class="mt-6 bg-orange-500 py-2 text-lg px-7 text-white font-medium rounded" type="submit" id="submit-btn">Submit</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
